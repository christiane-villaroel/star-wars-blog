    <body id="login-body" >
        <header class="banner">
            <h1>Star Wars Fan Blog</h1>
        </header>
        <nav>
<!--             <span id="nav-login jura" >

            <ul class="nav-menu">
                <li id="nav-login" class="link-containers jura">
                    <a href="#"> <img id="login-icon" src="img/person-fill-svgrepo-com.svg"> Login </a>

                </li>
            </ul>
        </nav>
        <main class="login-main">
            <div class="form-container" id="logged-in" name="loginForm">
                <form method="post" onsubmit="validate()">
                    <h2 class="jura">Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" minlength="8" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="10" required>
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <small class="copyright jura">

            </small>
        </footer>

        </script>
