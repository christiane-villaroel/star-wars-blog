<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">

        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body id="login-body" >
        <header class="banner">
            <h1>Star Wars Fan Blog</h1>
        </header>
        <nav>
            <ul class="nav-menu">
                <li id="nav-login" class="link-containers jura">
                    <a href="#"> <img id="login-icon" src="img/person-fill-svgrepo-com.svg"> Login </a>
                </li>
                <li class="link-containers jura">
                    <a href="home.html">Home</a>
                </li>
                <li class="link-containers jura">
                    <a href="posts.html">Posts</a>
                </li>
            </ul>
        </nav>
        <main class="login-main">
            <div class="form-container jura" id="logged-in">
                <form method="post" onsubmit="return validate()" name="loginForm">
                    <h2 class="days-one">Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" autocomplete="off">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" autocomplete="off">
                        <p id="password-length"><i>Passwords must be 8 characters or more</i></p>
                    </div>
                    <div>
                        <button type="submit" id="login-btn" value="submit">Login</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <small class="copyright jura">
                &copy; Copyright Christiane Villaroel
            </small>
        </footer>
        <script src="scripts.js">

        </script>
    </body>
</html>
